<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>837 Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">837 File Parser</h1>
        <form action="/parse" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            <label class="block mb-2 font-semibold">Upload 837 Files (.txt):</label>
            <input type="file" name="files" multiple accept=".txt" class="block w-full mb-4 border-gray-300 shadow-sm rounded-md">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Parse Files
            </button>
        </form>
    </div>
</body>
</html>
